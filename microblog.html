<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Microblogging App</title>
</head>
<body>
    <header>
        <h1>Microblogging App</h1>
    </header>
    <main>
        <!-- Login Form -->
        <div id="login-form">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="login-btn">Login</button>
            <p id="login-error" style="color:red; display:none;">Invalid credentials!</p>
        </div>

        <!-- User Dashboard -->
        <div id="user-dashboard" style="display:none;">
            <h2>Welcome, <span id="user-username"></span>!</h2>
            <textarea id="post-content" placeholder="Write your post..."></textarea>
            <button id="post-btn">Post</button>
        </div>

        <!-- Feed Section -->
        <div id="feed">
            <h2>Feed</h2>
            <ul id="post-list"></ul>
        </div>
    </main>

    <!-- JavaScript File -->
    <script src="javascript3.js"></script>
</body>
</html>
