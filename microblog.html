<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Microblogging App</title>
</head>
<body>
    <header>
        <h1>Microblogging App</h1>
    </header>
    <main>
        <!-- Combined Registration and Login Form -->
        <section id="auth-form" class="form-container">
            <h2 id="form-title">Login</h2>

            <!-- Username Input (shared by both forms) -->
            <input type="text" id="auth-username" placeholder="Username" required>

            <!-- Password Input (shared by both forms) -->
            <input type="password" id="auth-password" placeholder="Password" required>

            <!-- Registration-Only Fields -->
            <input type="password" id="auth-confirm-password" class="hidden" placeholder="Confirm Password" required>

            <!-- Error Messages -->
            <p id="auth-error" class="hidden error-message"></p>

            <!-- Submit Button -->
            <button id="auth-btn">Login</button>

            <!-- Switch Between Login and Register -->
            <p id="auth-toggle-text">New user? <a href="#" id="toggle-link">Register here</a></p>
        </section>

        <section id="user-dashboard" class="form-container hidden">
            <h2>Welcome, <span id="user-username"></span>!</h2>
            <textarea id="post-content" placeholder="Write your post..." required></textarea>
            <input type="file" id="media-input" accept="image/*,video/*">
            <button id="post-btn">Post</button>
            <p id="post-error" class="hidden error-message">Please write something to post</p>

            <h3>Follow Users</h3>
            <input type="text" id="follow-username" placeholder="Username to follow">
            <button id="follow-btn">Follow</button>
            <p id="follow-error" class="hidden error-message">Invalid username or already following</p>

            <h3>Following:</h3>
            <ul id="following-list"></ul>
        </section>

        <section id="feed" class="hidden">
            <h2>Feed</h2>
            <ul id="post-list"></ul>
        </section>

        <button id="logout-btn" class="hidden">Logout</button>
    </main>

    <footer>
        <p>&copy; 2024 Microblogging App. All rights reserved.</p>
    </footer>

    <script src="javascript3.js"></script>
</body>
</html>
